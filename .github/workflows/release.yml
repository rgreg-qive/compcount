name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“‹ Generate changelog
        id: changelog
        run: |
          # Extrair mudanÃ§as da versÃ£o atual do CHANGELOG.md
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Buscar seÃ§Ã£o da versÃ£o no CHANGELOG
          awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
          
          # Se nÃ£o encontrou notas especÃ­ficas, usar mensagem padrÃ£o
          if [ ! -s release_notes.md ]; then
            echo "### ğŸš€ Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "Confira o [CHANGELOG.md](CHANGELOG.md) para detalhes completos." >> release_notes.md
          fi

      - name: ğŸ·ï¸ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.changelog.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false

